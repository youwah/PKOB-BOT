<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<style>
	.row {
background-color: lightblue;
      text-align: center;
      margin-left: auto;
  	  margin-right: auto;
}
	</style>
</head>
<body style="background-color:hsla(9, 100%, 64%, 0.5);">
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">


			<p>Are you sure you want to delete "{{item}}"?</p>

			<form action="{% url 'delete_order' item.ic_text  %}" method="POST">

				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'data' %}">Cancel</a>

				<input class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>

</body>
</html>
